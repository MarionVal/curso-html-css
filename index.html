        <ul>
          <li>Menta gatuna</li>
          <li>Apuntadores Láser</li>

          <label for="perezoso"><input id="perezoso" type="checkbox" name="personalidad">Perezoso</label>
          <label for="enérgico"><input id="energico" type="checkbox" name="personalidad">Enérgico</label>

          <button type="submit">enviar</button>
